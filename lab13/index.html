        <div class="container-fluid" style="margin-top: 25px; margin-bottom:  25px;">
            <div class="col-md-12 winHead">Featured</div>
            <div class="col-md-12 winMain">
                <h5>Special title treatment</h5>
                <p>With supporting text below as a natural lead-in to additional content.</p>
                <button class="button" onclick="viewBlock()">Go somewhere</button>
            </div>

        <div id="modal" class="container modalWin" style="padding: 0px; max-width: 400px; margin-left: 25px;" hidden>
            <div class="row modalWin__col" style="border-top: none; margin: 0px;">
                <h5>Modal title</h5>
                <button class="close" onclick="hideBlock()"></button>
            </div>
            <div class="modalWinCol">Modal body text goes here</div>
            <div class="modalWinCol" style="align-items: center;">
                <button class="button1" style=" margin-right: 5px; margin-left: auto;"
                onclick="hideBlock()">Close</button>
                <button class="button">Save changes</button>
            </div>
        </div>
